name: Validate and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: ğŸ§ª Tests & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio aiohttp homeassistant ruff
          
      - name: Run Tests
        run: pytest tests/

      - name: Run Lint (Ruff)
        run: ruff check .

  hacs:
    name: ğŸ“¦ HACS Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  hassfest:
    name: ğŸ  Hassfest Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Hassfest
        uses: home-assistant/actions/hassfest@master